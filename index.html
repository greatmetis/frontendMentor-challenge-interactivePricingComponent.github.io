<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <div class="wrapper">
    <div class="titles">
      <h4 class="title">Simple, traffic-based pricing</h4>
      <p class="subtitle">  Sign-up for our 30-day trial. <span>No credit card required. </span>
      </p>
    </div>
    <div class="card">
      <div class="top">
        <div class="u-cf u-flex-column">
          <div class="pageviews"><span class="pageview-num">500K</span> pageviews</div>
          <div class="price"><span class="price-num">$216.00</span> /<span class="price-type">year</span></div>
        </div>
        <input class="price-range" type="range" value="2" min="0" max="3">

        <div class="billing-selection">
          <p>Monthly Billing</p>
          <label for="is-yearly" class="billing_toggle">
            <input type="checkbox" id="is-yearly">
            <span class="slider"></span>
          </label>
          <span>Yearly Billing </span> <span class="discount-mark">25% discount</span>
        </div>
      </div>
      
      <div class="bottom">
        <div class="u-cf u-flex-column">
          <ul class="feature" >
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button class="btn start-trial">Start my trial</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Metis Teng</a>.
    </div>
  </footer>
  

  <!-- Javascript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="script.v2.js"></script>
</body>
</html>
